<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,500&display=swap" rel="stylesheet">
    <title>Timer</title>
</head>
<body>
    <img src="./assets/missao-3.png">

    <div id="caixa-numeros">
        <span class="numbers" id="horas">00</span>
        <span class="numbers">:</span>
        <span class="numbers" id="minutos">00</span>
        <span class="numbers">:</span>
        <span class="numbers" id="segundos">00</span>
        <span class="numbers">:</span>
        <span class="numbers" id="milisegundos">00</span>
    </div>
    
    <div id="caixa-botoes">
        <button type="button" class="botoes" id="btnStart">Start</button>
        <button type="button" class="botoes" id="btnPause">Pause</button>
        <button type="button" class="botoes" id="btnReset">Reset</button>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
